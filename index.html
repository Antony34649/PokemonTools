<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokemon Tools</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        自分用
    </h1>
    <p id="tabcontrol">
        <a href="#tabpage1">預け中</a>
        <a href="#tabpage2">型</a>
    </p>
    <div id="tabbody">
        <div id="tabpage1">
            <p>預け中のポケモン</p>
            <p>
                ポケモン1
                <input type="text" name="c1" alt="預けているポケモンの名前1">

                <select name="持ち物1">
                    <option value="0">持ち物なし</option>
                    <option value="1">あかいいと</option>
                    <option value="2">かわらずのいし</option>
                </select>

                <select name="性格1">
                    <option value="0">性格</option>
                    <option value="1">いじっぱり</option>
                    <option value="2">ひかえめ</option>
                </select>

                <input type="checkbox" name="H" value="H">H
                <input type="checkbox" name="A" value="A">A
                <input type="checkbox" name="B" value="B">B
                <input type="checkbox" name="C" value="C">C
                <input type="checkbox" name="D" value="D">D
                <input type="checkbox" name="S" value="S">S
            </p>
            <p>ポケモン2
                <input type="text" name="c2" alt="預けているポケモンの名前2">

                <select name="持ち物1">
                    <option value="0">持ち物なし</option>
                    <option value="1">あかいいと</option>
                    <option value="2">かわらずのいし</option>
                </select>

                <select name="性格1">
                    <option value="0">性格</option>
                    <option value="1">いじっぱり</option>
                    <option value="2">ひかえめ</option>
                </select>

                <input type="checkbox" name="H" value="H">H
                <input type="checkbox" name="A" value="A">A
                <input type="checkbox" name="B" value="B">B
                <input type="checkbox" name="C" value="C">C
                <input type="checkbox" name="D" value="D">D
                <input type="checkbox" name="S" value="S">S
            </p>
        </div>
        <div id="tabpage2">
            ポケモンの型
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
